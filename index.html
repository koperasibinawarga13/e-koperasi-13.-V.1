    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dark Theme - Inspired by reference image
              'background': '#000000',      // Black
              'surface': '#18181b',       // zinc-900 (for cards, modals)
              'sidebar': '#000000',         // Black
              'dark': '#ffffff',           // white (for main text)
              'gray-text': '#a1a1aa',     // zinc-400 (for secondary text)
              
              'primary': '#a3e635',        // lime-400
              'primary-dark': '#84cc16',   // lime-500
              'primary-light': 'rgba(163, 230, 53, 0.1)',
              
              'secondary': '#3b82f6',      // blue-500
              'secondary-dark': '#2563eb', // blue-600
              'secondary-light': 'rgba(59, 130, 246, 0.1)',
              
              'accent': '#f59e0b',        // amber-500
              'accent-dark': '#d97706',   // amber-600
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>


    <!-- Google Fonts -->
    <link

  <body class="bg-background">
    <div id="root"></div>

    <!-- ENTRY POINT -->
    <script type="module" src="./index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>

  </body>
